<!-- /////////////// ponto de partida show-tarefas /////////////// -->

<!-- Button exibir tipos de tarefa -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Exibir Tipos de Tarefa
</button>

<!-- Button nova tarefa -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="modalAdd()">
    Nova tarefa
</button>

<!-- Alert adicionadr com sucesso -->
<div class="alert alert-success" role="alert" id="add-success-alert">
    Tarefa adicionada com sucesso!
</div>

<!-- Alert atualizar tarefa com sucesso -->
<div class="alert alert-success" role="alert" id="update-success-alert">
    Tarefa atualizada com sucesso!
</div>

<!-- Alert deletarr tarefa com sucesso -->
<div class="alert alert-success" role="alert" id="delete-success-alert">
    Tarefa deletada com sucesso!
</div>

<!-- Exibir dados das tarefas -->
<table class="table table-striped">
    <thead>
        <th>Id</th>
        <th>Tipos de tarefa</th>
        <th>Status</th>
        <th>Comentário</th>
        <th>Ações</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of tarefasList$|async">
            <td>{{item.id}}</td>
            <!--<td>{{item.tarefaTipoId}}</td>-->
            <td>{{tarefaTiposMap.get(item.tarefaTipoId)}}</td>
            <td>{{item.status}}</td>
            <td>{{item.comentario}}</td>
            <td>
                <button class="btn btn-outline-primary me-2 mb-1" (click)="modalEdit(item)" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                </button>
                <button class="btn btn-outline-danger me-2 mb-1" (click)="modalDelete(item)" data-bs-toggle="modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal do BUTTON - listagem(list) dos tipos de tarefas -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Tipos de Tarefa</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p *ngFor="let tipo of tarefaTiposList$|async">{{tipo.id}} - {{tipo.descricao}}</p>
    </div>
    </div>
</div>
</div>

<!-- Modal do BUTTON - atualiza(update) tarefa ou nova(add) tarefa -->
<div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title fs-5" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalClose()" id="add-edit-model-close"></button>
    </div>
    <div class="modal-body">
        <app-add-edit-tarefas [tarefa]="tarefasCadastro" *ngIf="activateAddEditTarefasComponent"></app-add-edit-tarefas>
    </div>
    </div>
</div>
</div>
